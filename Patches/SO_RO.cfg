@PART[benjee10_shuttle_forwardFuselage]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.75
        @mass = 15.588

        !RESOURCE[ElectricCharge] {}
        !MODULE[ModuleReactionWheel] {}
	!MODULE[ModuleFuelTanks] {}
        
	MODULE
	{
		name = ModuleFuelTanks
		volume = 1500
		basemass = -1
		type = Fuselage
		TANK
		{
			name = ElectricCharge
			amount = 43200
			maxAmount = 43200
		}
		TANK
		{
			name = Food
			amount = 300.0
			maxAmount = 300.0
		}
		TANK
		{
			name = Water
			amount = 300.0
			maxAmount = 300.0
		}
		TANK
		{
			name = Oxygen
			amount = 800
			maxAmount = 800
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 782
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 3.0
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 10.0
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 3.0
			maxAmount = 3.0
		}
	}

	MODULE
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		StartActionName = Start CO2 Scrubber
		StopActionName = Stop CO2 Scrubber
		tag = Life Support
		GeneratesHeat = False
		UseSpecialistBonus = True
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		conversionRate = 7.0	// # of people - Figures based on per/person

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.00589121
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.01
		}

		INPUT_RESOURCE
		{
			ResourceName = LithiumHydroxide
			Ratio = 0.0000085683
		}

		OUTPUT_RESOURCE
		{
			ResourceName = WasteWater
			Ratio = 0.0000046828
			DumpExcess = True
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.0000257297
			DumpExcess = False
		}
	}

        !MODULE[ModuleRCSFX*],*{}

	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = False
		thrusterTransformName = RCS_Y
		thrusterPower = 2.0
		resourceFlowMode = STAGE_PRIORITY_FLOW
		runningEffectName = running_Y

		PROPELLANT
		{
			name = MMH
			ratio = 0.495
		}
		PROPELLANT
		{
			name = MON3
			ratio = 0.505
		}

		atmosphereCurve
		{
			key = 0 316
			key = 1 100

		}
	}
	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = False
		thrusterTransformName = RCS_Z+
		thrusterPower = 2.0
		resourceFlowMode = STAGE_PRIORITY_FLOW
		runningEffectName = running_Z+

		PROPELLANT
		{
