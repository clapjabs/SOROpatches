@PART[benjee10_shuttle_aftFuselage]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.75
        @mass = 18.105
     
        !MODULE[ModuleRCSFX*],*{}
	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = False
		thrusterTransformName = RCS_Y
		thrusterPower = 2.0
		resourceFlowMode = STAGE_PRIORITY_FLOW
		runningEffectName = running_Y

		PROPELLANT
		{
			name = MMH
			ratio = 0.495
		}
		PROPELLANT
		{
			name = MON3
			ratio = 0.505
		}

		atmosphereCurve
		{
			key = 0 316
			key = 1 100

		}
	}
	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = False
		thrusterTransformName = RCS_Z
		thrusterPower = 2.0
		resourceFlowMode = STAGE_PRIORITY_FLOW
		runningEffectName = running_Z

		PROPELLANT
		{
			name = MMH
			ratio = 0.495
		}
		PROPELLANT
		{
			name = MON3
			ratio = 0.505
		}  
              
		atmosphereCurve
		{
			key = 0 316
			key = 1 100

		}
	}

	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = False
		thrusterTransformName = RCS_X
		thrusterPower = 2.0
		resourceFlowMode = STAGE_PRIORITY_FLOW
		runningEffectName = running_X

		PROPELLANT
		{
			name = MMH
			ratio = 0.495
		}
		PROPELLANT
		{
			name = MON3
			ratio = 0.505
		}

		atmosphereCurve
		{
			key = 0 316
			key = 1 100

		}
	}
	
}

